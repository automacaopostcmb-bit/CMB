<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Conteúdo Protegido</title>
<style>
  body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
</style>
</head>
<body>

<h2>Conteúdo desta página</h2>
<p>Você pode editar livremente o conteúdo daqui para frente.</p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbye8ZvyXrk86SpfuYxXXM9U3vdS8FC4tIb-SDdMf53DvLwC7T2t2YM0SkRffiE2Q-BYfw/exec";
const PAGINA  = "area_artistas"; // tem que ser o NOME DA COLUNA

(async function(){
  const email = (localStorage.getItem("email") || "").toLowerCase();
  if (!email) {
    alert("Faça login primeiro.");
    window.location.href = "index.html";
    return;
  }
  const resp = await fetch(
    `${API_URL}?email=${encodeURIComponent(email)}&pagina=${encodeURIComponent(PAGINA)}`
  );
  const data = await resp.json();
  if (!data.permitido) {
    alert("Você não tem permissão para acessar esta página.");
    window.location.href = "index.html";
  }
})();
</script>


</body>
</html>
